    <script type="text/javascript">
     $(document).ready(function(){
        $(".lesicons").on("click","a", function (event) {
            event.preventDefault();
            var id  = $(this).attr('href'),
                top = $(id).offset().top;
            $('body,html').animate({scrollTop: top}, 1500);
        });
    });
    </script>
    <script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    var d = document.getElementById("Polig");
    var a = document.getElementById("WEB");
    var c = document.getElementById("Photo");
    var z = document.getElementById("Video");
    var t = document.getElementById("Audio");
    if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
    // var we = document.body.scrollTop + "vh";
    var section1 = document.getElementById("section1");
    var section2 = document.getElementById("section2");
    var section3 = document.getElementById("section3");
    var section4 = document.getElementById("section4");
    var section5 = document.getElementById("section5");
    if (document.body.scrollTop > section1.offsetTop-400) {
        d.className =  "animation22";
    }
    if (document.body.scrollTop > section2.offsetTop-400) {
          a.className =  "animation22";
      }

    if (document.body.scrollTop > section3.offsetTop-400) {
        c.className =  "animation22";
      }

    if (document.body.scrollTop > section4.offsetTop-400) {
          z.className =  "animation22";
      }

    if (document.body.scrollTop > section5.offsetTop-400) {
            t.className =  "animation22";
        }

}
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
<script type="text/javascript">
  window.addEventListener("load", function() {
    var load_screen = document.getElementById('load_screen');

    document.getElementById("icon3").className = "icon3";
    document.getElementById("icon4").className = "icon4";
    document.getElementById("icon5").className = "icon5";
    document.body.className = "body1";
  });

</script>
